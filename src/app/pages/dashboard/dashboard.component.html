<mat-toolbar>
  <span style="font-size: 28px">All Forms</span>
</mat-toolbar>

<table mat-table [dataSource]="forms" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Title</th>
    <td mat-cell *matCellDef="let form" class="mat-cell">{{ form.title }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
      Description
    </th>
    <td mat-cell *matCellDef="let form" class="mat-cell">
      {{ form.description }}
    </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Details</th>
    <td mat-cell *matCellDef="let form" class="mat-cell">
      <button mat-button (click)="reviewForm(form.id)">Review</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="link">
    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Link</th>
    <td mat-cell *matCellDef="let form" class="mat-cell">
      <button mat-icon-button (click)="copyLink(form.id)">
        <mat-icon>content_copy</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Delete</th>
    <td mat-cell *matCellDef="let form" class="mat-cell">
      <button mat-icon-button (click)="deleteForm(form.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
